databaseChangeLog:
  - changeSet:
      id: create-password_reset_tokens-v1
      author: vadym
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_password_reset_tokens
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: BIT(1)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

