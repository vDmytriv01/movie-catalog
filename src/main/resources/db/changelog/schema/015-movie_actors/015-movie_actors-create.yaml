databaseChangeLog:
  - changeSet:
      id: create-movie_actors-v1
      author: vadym
      changes:
        - createTable:
            tableName: movie_actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false

