databaseChangeLog:
  - changeSet:
      id: create-actors-v1
      author: vadym
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

