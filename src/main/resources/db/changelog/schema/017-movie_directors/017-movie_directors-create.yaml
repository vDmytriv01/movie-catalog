databaseChangeLog:
  - changeSet:
      id: create-movie_directors-v1
      author: vadym
      changes:
        - createTable:
            tableName: movie_directors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_movie_directors
                    nullable: false
              - column:
                  name: director_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

