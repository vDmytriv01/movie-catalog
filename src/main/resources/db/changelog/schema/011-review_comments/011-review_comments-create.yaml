databaseChangeLog:
  - changeSet:
      id: create-review_comments-v1
      author: vadym
      changes:
        - createTable:
            tableName: review_comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: review_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: parent_comment_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false

