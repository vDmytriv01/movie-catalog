databaseChangeLog:
  - changeSet:
      id: create-movie_countries-v1
      author: vadym
      changes:
        - createTable:
            tableName: movie_countries
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_movie_countries
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

