databaseChangeLog:
  - changeSet:
      id: create-users_roles-v1
      author: vadym
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users_roles
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

