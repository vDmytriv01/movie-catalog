databaseChangeLog:
  - changeSet:
      id: create-movies-v1
      author: vadym
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2000)
              - column:
                  name: release_date
                  type: DATE
              - column:
                  name: release_year
                  type: INT
              - column:
                  name: duration
                  type: INT
              - column:
                  name: average_rating
                  type: DECIMAL(3,1)
              - column:
                  name: rating_count
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: poster_url
                  type: VARCHAR(512)
              - column:
                  name: trailer_url
                  type: VARCHAR(512)
              - column:
                  name: is_free
                  type: BIT(1)
                  constraints:
                    nullable: false
              - column:
                  name: age_rating
                  type: VARCHAR(50)
              - column:
                  name: category
                  type: VARCHAR(50)
              - column:
                  name: season
                  type: VARCHAR(20)
              - column:
                  name: deleted
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

