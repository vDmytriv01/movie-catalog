databaseChangeLog:
  - changeSet:
      id: create-movie_genres-v1
      author: vadym
      changes:
        - createTable:
            tableName: movie_genres
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_movie_genres
                    nullable: false
              - column:
                  name: genre_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

