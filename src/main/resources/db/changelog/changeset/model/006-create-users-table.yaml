databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: vDmytriv
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: nickname
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(100)

              - column:
                  name: last_name
                  type: VARCHAR(100)

              - column:
                  name: profile_image_url
                  type: VARCHAR(512)

              - column:
                  name: deleted
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
