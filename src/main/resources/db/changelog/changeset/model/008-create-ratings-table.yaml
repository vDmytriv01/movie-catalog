databaseChangeLog:
  - changeSet:
      id: create-table-ratings
      author: vDmytriv
      changes:
        - createTable:
            tableName: ratings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: value
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: ratings
            baseColumnNames: movie_id
            constraintName: fk_ratings_movies
            referencedTableName: movies
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: ratings
            baseColumnNames: user_id
            constraintName: fk_ratings_users
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
