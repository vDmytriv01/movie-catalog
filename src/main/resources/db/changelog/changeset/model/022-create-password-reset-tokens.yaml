databaseChangeLog:
  - changeSet:
      id: create-password-reset-tokens-table
      author: vadym
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_password_reset_tokens
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: BIT
                  defaultValueNumeric: 0

        - addForeignKeyConstraint:
            baseTableName: password_reset_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_password_reset_tokens_users
