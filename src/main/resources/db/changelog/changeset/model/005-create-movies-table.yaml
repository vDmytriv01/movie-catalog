databaseChangeLog:
  - changeSet:
      id: create-table-movies
      author: vDmytriv
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(2000)

              - column:
                  name: release_date
                  type: DATE

              - column:
                  name: release_year
                  type: INT

              - column:
                  name: duration
                  type: INT

              - column:
                  name: average_rating
                  type: DECIMAL(3,1)

              - column:
                  name: poster_url
                  type: VARCHAR(512)

              - column:
                  name: trailer_url
                  type: VARCHAR(512)

              - column:
                  name: age_rating
                  type: VARCHAR(50)

              - column:
                  name: category
                  type: VARCHAR(50)
              - column:
                  name: season
                  type: varchar(20)
              - column:
                  name: deleted
                  type: BIT
                  defaultValueBoolean: false