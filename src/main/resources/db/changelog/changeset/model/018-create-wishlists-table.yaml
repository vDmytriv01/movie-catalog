databaseChangeLog:
  - changeSet:
      id: create-wishlists-table
      author: vadym
      changes:
        - createTable:
            tableName: wishlists
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_wishlist_user
                    references: users(id)
