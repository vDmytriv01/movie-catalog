databaseChangeLog:
  - changeSet:
      id: create-review-comments-table
      author: vDmytriv
      changes:
        - createTable:
            tableName: review_comments
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: review_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: parent_comment_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: review_comments
            baseColumnNames: review_id
            constraintName: fk_review_comments_review
            referencedTableName: reviews
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: review_comments
            baseColumnNames: user_id
            constraintName: fk_review_comments_user
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: review_comments
            baseColumnNames: parent_comment_id
            constraintName: fk_review_comments_parent
            referencedTableName: review_comments
            referencedColumnNames: id
