databaseChangeLog:
  - changeSet:
      id: create-table-actors
      author: vDmytriv
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
