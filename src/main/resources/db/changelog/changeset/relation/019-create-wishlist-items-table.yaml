databaseChangeLog:
  - changeSet:
      id: create-wishlist-items-table
      author: vadym
      changes:
        - createTable:
            tableName: wishlist_items
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: wishlist_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_items_wishlist
                    references: wishlists(id)

              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_items_movie
                    references: movies(id)

        - addUniqueConstraint:
            tableName: wishlist_items
            columnNames: wishlist_id, movie_id
            constraintName: uq_wishlist_movie
