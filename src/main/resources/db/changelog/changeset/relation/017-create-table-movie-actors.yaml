databaseChangeLog:
  - changeSet:
      id: create-table-movie-actors
      author: vDmytriv
      changes:
        - createTable:
            tableName: movie_actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: movie_actors
            baseColumnNames: movie_id
            constraintName: fk_movie_actors_movie
            referencedTableName: movies
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: movie_actors
            baseColumnNames: actor_id
            constraintName: fk_movie_actors_actor
            referencedTableName: actors
            referencedColumnNames: id
            onDelete: CASCADE
