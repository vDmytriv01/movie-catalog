databaseChangeLog:
  - changeSet:
      id: create-table-movie-countries
      author: vDmytriv
      changes:
        - createTable:
            tableName: movie_countries
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: movie_countries
            columnNames: movie_id, country_id
            constraintName: pk_movie_countries

        - addForeignKeyConstraint:
            baseTableName: movie_countries
            baseColumnNames: movie_id
            constraintName: fk_movie_countries_movie
            referencedTableName: movies
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: movie_countries
            baseColumnNames: country_id
            constraintName: fk_movie_countries_country
            referencedTableName: countries
            referencedColumnNames: id
            onDelete: CASCADE
